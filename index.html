<body style = "background-color: #e8e7e7" >

    <!-- Start your project here-->
    <div style="height: 100vh">
        <div class="flex-center flex-column">
            <div class = "converter_height card">
                <div class = "div_image">
                    <div class= "div_mask">
                            <h5 class= "text-center pt-3 pb-3 white-text animated swing  " style = "font-weight:bolder" >Currency Convertor</h5>
                            <div class = "mx-auto text-center ">
                                <div class = " flex-center mx-auto my-round white">
                                  
                                    <h1 id= "converted_result" class = "animated rubberBand wow">0.00</h1>
                                </div>
                            </div>
                    </div>
                   

                </div>
                <div class = "formpad">
                    <form>

                        <div class="md-form mt-0 mb-0">
                            <p class = "animated fadeInUp " data-wow-delay="0.2s">Enter an Amount </p>
                            <input type="number" id="amount" class="form-control animated fadeInUp " data-wow-delay="0.3s" required>
                   
                        </div>
                            
                            <label class = "">From </label>
                            <select class = "form-control  myselect animated fadeInUp " id = "convert_from" onchange="send_From_Value()" data-wow-delay="0.3s" name = "select_me">
                                <option >-Select-a-Country</option>
                          
                            </select>
                            <label class = "">To </label>
                            <select class = "form-control myselect animated fadeInUp " id = "convert_to" onchange="send_To_Value(this)" data-wow-delay="0.3s">
                                    <option>-Select-a-Country</option>
                                 
                            </select>
                            <!-- <div class="loader text-center mx-auto" id = "loader"></div> -->
                            <div class= "mx-auto text-center pt-2">
                                    <button class = "btn btn-primary animated bounce wow" id = "convert_button" onclick="convert()">Convert</button>
                            </div>
                            <div class= "container pt-2">
                                    <div class = "row">
                                            <div class = "col-md-7 col-xs-7 col-sm-7">
                                                    <p class = "pt-2">Rate <span id = "show_unit" class = "pl-2 badge badge-primary animated zoomIn wow" data-wow-delay="0.3s"></span></p>
                                            </div>
                                            <div class = "col-md-2 col-xs-2 col-sm-2">
                                                    <img src = "img/logo1.png" style = "width:50px;">
                                                   
                                            </div>
                                            <div class = "col-md-2 col-xs-2 col-sm-2">
                                                    <img src = "img/logo2.png" style = "width:50px;">
                                                   
                                            </div>
                                           
                                    </div>
                            </div>
                        
                            
                    </form>
                </div>
                
            </div>
        </div>
    </div>
